<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="product-card">
        <div class="image-wrapper">
          <!-- Product images -->
          <img src="media/img1.png" alt="Product" class="product-image main">
          <img src="media/img2.png" alt="Product" class="product-image hover">
      
          <button class="heart" >
            <img src="media/heart.png" alt="Add to wishlist">
          </button>
        
          <!-- Left arrow -->
          <button class="left" >
            <img src="media/left.png" alt="Previous button">
          </button>
        
          <!-- Right arrow -->
          <button class="right" >
            <img src="media/right.png" alt="Next button">
          </button>

          <!-- Quick Shop -->
          <button class="quick" >
            <img src="media/quick.png" alt="Quick Shop Button">
          </button>
        </div>
      
      </div>
</body>
</html>
